<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nene</title>
    <link rel="icon" href="images/icon.png" type="image/jpeg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blur-overlay" id="blur-overlay">Click to enter</div>
    <div class="content hidden" id="content">
      <div class="window">
        <div class="profile-picture-container">
          <div class="profile-picture">
            <img src="images/pfp.png" alt="Profile Picture" />
          </div>
          <div class="bow-container">
            <img src="images/pastelpinkbow.png" alt="Bow" class="bow-image" />
          </div>
          <div class="title-bio">
            <div class="title">Nene</div>
            <div class="bio">
              you've caused so much suffering.. yet you do nothing. so you get
              nothing in return.
            </div>
          </div>
        </div>
        <div class="gif-container">
          <img src="images/omori-omori-enemy.gif" alt="Fun GIF" />
        </div>
        <div class="socials">
          <div class="social-item">
            <a
              href="https://www.instagram.com/naomi.kiz/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="images/instagram.jpg"
                alt="Instagram"
                class="social-icon"
              />
              <span class="social-text">Instagram</span>
            </a>
          </div>
          <div class="social-item">
            <a
              href="https://www.tiktok.com/@nnnoini?lang=de-DE"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/tiktok.jpg" alt="TikTok" class="social-icon" />
              <span class="social-text">TikTok </span>
            </a>
          </div>
          <div class="social-item">
            <a
              href="https://discordapp.com/users/1154365822026919937"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/discord.jpg" alt="Discord" class="social-icon" />
              <span class="social-text">Discord </span>
            </a>
          </div>
          <div class="social-item">
            <a
              href="https://snapchat.com/t/2uSSY1VZ"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="images/snapchat.jpg"
                alt="Snapchat"
                class="social-icon"
              />
              <span class="social-text">Snapchat</span>
            </a>
          </div>
        </div>
        <div class="quote-generator">
          <div id="quote-display" class="quote-text">Click!</div>
          <button id="generate-quote" class="generate-button">â™¡</button>
        </div>
      </div>
    </div>
    <div class="audio-controls hidden" id="audio-controls">
      <button id="play-pause" class="audio-button">Play</button>
      <input
        type="range"
        id="volume-slider"
        class="volume-slider"
        min="0"
        max="100"
        value="50"
      />
    </div>
    <audio id="background-music" src="audio/Emotype.mp3" loop></audio>
    <div class="footer">
      <a
        href="https://github.com/benwies"
        target="_blank"
        rel="noopener noreferrer"
        >made by benwies</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
