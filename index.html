<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nene</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="background-audio" src="audio/Emotype.mp3" loop></audio>
    <div class="controls">
      <button id="audio-control" class="audio-control">play</button>
      <input
        type="range"
        id="volume-control"
        class="volume-control"
        min="0"
        max="1"
        step="0.01"
        value="1"
      />
    </div>
    <div class="content">
      <div class="window">
        <div class="profile-picture-container">
          <div class="profile-picture">
            <img src="images/pfp.png" alt="Profile Picture" />
          </div>
          <div class="bow-container">
            <img src="images/pastelpinkbow.png" alt="Bow" class="bow-image" />
          </div>
          <!-- New Title and Bio Section -->
          <div class="title-bio">
            <div class="title">Nene</div>
            <div class="bio">
              you've caused so much suffering.. yet you do nothing. so you get
              nothing in return.
            </div>
          </div>
        </div>

        <!-- Removed the Spotify embed iframe -->

        <!-- New GIF container -->
        <div class="gif-container">
          <img src="images/omori-omori-enemy.gif" alt="Fun GIF" />
        </div>

        <!-- New Socials container -->
        <div class="socials">
          <div class="social-item">
            <img
              src="images/instagram.jpg"
              alt="Facebook"
              class="social-icon"
            />
            <span class="social-text">Instragram</span>
          </div>
          <div class="social-item">
            <img src="images/discord.jpg" alt="Twitter" class="social-icon" />
            <span class="social-text">Discord</span>
          </div>
          <div class="social-item">
            <img src="images/tiktok.jpg" alt="Instagram" class="social-icon" />
            <span class="social-text">TikTok</span>
          </div>
          <div class="social-item">
            <img
              src="images/snapchat.jpg"
              alt="Instagram"
              class="social-icon"
            />
            <span class="social-text">Snapchat</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
